{% extends 'base.html' %}
{% block content %}
    <head>
    <meta charset='utf-8' />
    <title></title>
    <body>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      #map {
        position: absolute;
        top: 73px;
        bottom: 0;
        width: 100%;
      }

.marker {
  background-image: url(/static/images/soccerball.png);
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}

.mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
  color: black;
}

    </style>
</head>
<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibXVzdGFmYW1hbnlhIiwiYSI6ImNraGU5cTN3MjAxYzEzOW9lYnNpZ29uc2MifQ.pje_ZeEKk2y3QQqywQh7hg';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-96, 37.8],
  zoom: 3
});

var geojson =
{
    type: 'FeatureCollection',
    features: [
    {% for item in result_list %}
    {
     type: 'Feature',
     geometry: {
        type: 'Point',
        coordinates: [{{item.xcoord}}, {{item.ycoord}}]
     },
     properties: {
       title: '{{item.playername}}',
       description: '{{item.nationality}}'
    }
  },
    {% endfor %}
    ]
};



geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
    .addTo(map);
});
</script>
</body>
</body>
{% endblock %}
