{% extends 'base.html' %}
{% block content %}
<div class="add">
    <div class="form-box">
        <form action="modEntry" method="GET" id="addForm" onsubmit="return checkValid();">
            {% csrf_token %}
            <div class="add-grid">
                <div class="add-gri-com">
                    <label hidden value="player_id">Player ID:</label>
                </div>
                <div class="add-gri-com-2">
                    <input readonly hidden class="text-field" id="playerId" type="text" name="player_id"
                        value={{mod_id}}>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="player_name">Player Name:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerName" type="text" name="name" value="{{mod_name}}" required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="age">Age:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerAge" type="text" name="age" value={{mod_age}} required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="nationality">Nationality:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="nationality" type="text" name="nationality"
                        value="{{mod_nationality}}" required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="club">Club:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="clubName" type="text" name="club" value="{{mod_team}}" required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="rating">Player Rating:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerRating" type="text" name="rating" value={{mod_overall}}
                        required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="position">Position:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerPosition" type="text" name="position" value="{{mod_position}}"
                        required>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="potential">Potential:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerPotential" type="text" name="potential" value={{mod_potential}}
                        required>
                </div>
            </div>
            <div class="button-spacing">
                <button type="submit" class="submit-button">SAVE</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
